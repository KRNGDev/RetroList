<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      max-edge-start="30"
      contentId="main-content"
      type="overlay"
      side="end"
    >
      <ion-content>
        <ion-list  id="inbox-list">
          <ion-header>
          
            <img  class="avatar" [alt]="['imagen ',getLogin().User]" [src]="['https://retroachievements.org'+getLogin().UserPic]" />
          
          <ion-list-header >{{getLogin().User}}</ion-list-header>
          <ion-note> RA {{getLogin().TotalSoftcorePoints}}</ion-note>
        </ion-header>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"  
              [routerLink]="[p.url]"          
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon
                aria-hidden="true"
                slot="end"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
            </ion-item>
          </ion-menu-toggle>
         
        </ion-list>

      
      </ion-content>
      <ion-footer>
        <ion-menu-toggle auto-hide="false">
          <ion-item
            routerDirection="root"
            routerLink="salir"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon name="exit-outline" slot="end"></ion-icon>
            <ion-title>Salir</ion-title>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
